[tox]
envlist = py3{8,9,10,11,12}-{linux,macos,windows},coverage
skip_missing_interpreters = true
isolated_build = true
skipsdist = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-22.04: linux
    macos-latest: macos
    windows-latest: windows

[base]
deps =
    pip>=21.1
    setuptools_scm[toml]

[build]
deps =
    pip>=21.1
    build
    twine

[testenv]
skip_install = true

setenv =
    COVERAGE_FILE = .coverage.{envname}
    PYTHONPATH = {toxinidir}/src
    SELFTEST = True

passenv =
    DISPLAY
    XAUTHORITY
    HOME
    USERNAME
    USER
    XDG_*
    CI
    OS
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

allowlist_externals =
    bash

deps =
    {[base]deps}
    .[test,cov]

commands =
    python -m pytest {posargs:"-v"} test/ --capture=fd --cov=gitchangelog --cov-branch --cov-report term-missing

[testenv:coverage]
basepython =
    python3

skip_install =
    true

allowlist_externals =
    bash

deps =
    coverage

commands =
    bash -c 'coverage combine .coverage.py*'
    coverage xml

depends =
    py38
    py39
    py310
    py311
    py312

[coverage:run]
parallel=True

[testenv:dev]
passenv =
    pythonLocation
    CI
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    {[base]deps}
    -e .

commands =
    gitchangelog --debug {posargs:HEAD~5..HEAD}

[testenv:lint]
passenv =
    CI
    PYTHONIOENCODING

setenv = PYTHONPATH = {toxinidir}/src

deps =
    {[base]deps}
    -r requirements.txt
    pylint

commands = pylint -d C0114,C0115,C0116,C0209,C0103 --fail-under=9 src/gitchangelog/gitchangelog.py

[testenv:install]
skip_install = true
passenv =
    CI
    PYTHONIOENCODING

allowlist_externals = bash

deps =
    {[base]deps}

commands =
    pip install .
    bash -c 'export GITCHANGELOG_CONFIG_FILENAME=$(get-rcpath); \
        gitchangelog $(git tag --sort=taggerdate | tail -n2 | head -n1)..'

[testenv:build]
skip_install = true

passenv =
    pythonLocation
    CI
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

deps =
    {[build]deps}

commands =
    python -m build .
    twine check dist/*

[testenv:check]
skip_install = true
passenv = CI

allowlist_externals = bash

deps =
    pip>=21.1

commands =
    pip install gitchangelog --force-reinstall --pre --prefer-binary -f dist/
    gitchangelog --version
    bash -c 'export GITCHANGELOG_CONFIG_FILENAME=$(get-rcpath); \
      gitchangelog --debug HEAD~3..HEAD'

[testenv:docs]
skip_install = true
allowlist_externals =
    make

deps =
    {[base]deps}
    .[doc]

commands = make -C docs html

[testenv:docs-clean]
skip_install = true
allowlist_externals =
    {[testenv:docs]allowlist_externals}

deps =
    {[base]deps}
    .[doc]

commands = make -C docs/ clean

[testenv:docs-lint]
skip_install = true
allowlist_externals =
    make

deps =
    {[base]deps}
    .[doc]

commands = make -C docs linkcheck

[testenv:changes]
skip_install = true

allowlist_externals =
    {[testenv:install]allowlist_externals}

passenv =
    {[testenv:install]passenv}

deps =
    pip>=21.1
    .

commands =
    bash -c 'gitchangelog {posargs} > CHANGES.rst'

[testenv:style]
passenv =
    CI
    OS
    PIP_DOWNLOAD_CACHE

deps =
    {[base]deps}
    flake8
    flake8-bugbear

commands =
    flake8 src/

[testenv:mypy]
skip_install = true

setenv = PYTHONPATH = {toxinidir}/src

deps =
    {[base]deps}
    mypy
    Mako
    pystache

commands =
    python -m mypy --follow-imports=normal --install-types --non-interactive src/

[testenv:black]
skip_install = true

setenv = PYTHONPATH = {toxinidir}/src

deps =
    {[base]deps}
    black

commands =
    black -v -S src/ {posargs}

[testenv:isort]
skip_install = true

setenv = PYTHONPATH = {toxinidir}/src

deps =
    {[base]deps}
    isort

commands =
    python -m isort src/gitchangelog

[testenv:clean]
skip_install = true
allowlist_externals = bash

deps =
    pip>=21.1

commands =
    bash -c 'rm -rf build/ dist/ .coverage* src/*.egg-info/ docs/source/api/'
